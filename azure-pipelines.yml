trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'DockerHub'
        dockerComposeFile: '**/docker-compose.yaml'
        dockerComposeFileArgs: |
          VRNotifier_ApiPort=5010
          VRNotifier_NotificationSettings__DiscordSettings__ApiKey=$(VRNotifier_NotificationSettings__DiscordSettings__ApiKey)
          VRNotifier_VRPersistenceClientSettings__Endpoint=http://vrpersistence_api:5000/api/
        action: 'Build services'
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure for Students(3)(0238d96c-7a79-484f-a2af-2a1bab330d0f)'
        appName: 'vrnotifier'
        containers: 'leherv/vrnotifier'
        multicontainerConfigFile: '**/docker-compose.yaml'